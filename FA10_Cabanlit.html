<!DOCTYPE html>
<html>
<head>
	<title>FA10_Cabanlit</title>
</head>
<body>
<button onclick="myFunction()">Generate Number</button>

<p id="generated-num"></p>
<p id="Breakdown"></p>

<script>
	function myFunction() {
		var x = (Math.random() * 1000).toFixed(0);
		document.getElementById("generated-num").innerHTML = "Randomly generated number: "+ x;
		let y = x.toString();
			if (y.length == 3){
				var h = y.charAt(0)*100;
				var t = y.charAt(1)*10;
				var o = y.charAt(2);
			} else if (y.length == 2){
				var h = 0;
				var t = y.charAt(0)*10;
				var o = y.charAt(1);
			} else {
				var h = 0;
				var t = 0;
				var o = y.charAt(0);
			}
		document.getElementById("Breakdown").innerHTML = "Breakdown: "+h+", "+t+", "+o;
			}
</script>

</body>
</html>
